<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><style>
    table, th, td {
      border:1px solid black;
    }
    </style>
    <script>
        
        //this is super important -- lets us access all the json items in javascript 
        var data = '{{items|tojson}}' 
        items = JSON.parse(data);
        console.log(items);
    </script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

    <body>
        <div >
          <table class="table" id='dash'>
            <thead>
              <tr>
                <th scope="col">number</th>
                <th scope="col">question id</th>
                <th scope="col">body</th>
              </tr>
            </thead>
            <tbody id="tbody">

          {% for i in items %}
                <tr>
                  <td>{{ i['id'] }}</td>
                  <td>{{ i['question_id'] }}</td>
                  <td>{{ i['body'] }}</td>
                </tr>
                {% endfor %}

            </tbody>
          </table>
        </div>
    </body>
</html>
